<h1 class="display-5">Create New User</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="userName" #userName="ngModel" [(ngModel)]="service.formData.userName" class="form-control" placeholder="Enter user name" required>
    <div *ngIf="userName.invalid && userName.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="designation" #designation="ngModel" [(ngModel)]="service.formData.designation" class="form-control" placeholder="Enter user's designation">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="userId" #userId="ngModel" [(ngModel)]="service.formData.userId" class="form-control" placeholder="Enter userId">
    </div>
    <div class="form-group  col-md-6">
      <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="Your phone number">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">CREATE</button>
  </div>
 
</form>
