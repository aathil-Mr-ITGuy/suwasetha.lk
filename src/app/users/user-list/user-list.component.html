<table class="table table-hover">
  <thead>
    <th>User Name</th>
    <th>Designation</th>
    <th>Contact Number</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of list">
      <td (click)="onEdit(emp)">{{emp.userId}} - {{emp.userName}}</td>
      <td (click)="onEdit(emp)">{{emp.designation}}</td>
      <td (click)="onEdit(emp)">{{emp.mobile}}</td>
      <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
